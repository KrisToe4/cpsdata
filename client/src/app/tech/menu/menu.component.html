<mat-list>
  <mat-list-item *ngFor="let item of menu.menuItems">
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="item.subItems; else simpleBlock;" (click)="onClick(item);">{{item.display}}</button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngFor="let subItem of item.subItems" (click)="onClick(subItem);">{{subItem.display}}</button>
    </mat-menu>
    <ng-template #simpleBlock>
      <button mat-button (click)="onClick(item);">{{item.display}}</button>
    </ng-template>
  </mat-list-item>
</mat-list>
