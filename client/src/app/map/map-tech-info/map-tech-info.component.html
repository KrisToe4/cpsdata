<mat-list>
  <mat-list-item *ngIf="techDetails.displayEmail">{{techDetails.email}}</mat-list-item>
  <mat-list-item *ngIf="techDetails.displayPhone">
    {{techDetails.phone}}
    <span *ngIf="techDetails.phone2 != ''">({{techDetails.phone2}})</span>
  </mat-list-item>
  <mat-list-item *ngIf="techDetails.displayWebsite">{{techDetails.websiteURL}}</mat-list-item>
</mat-list>
