<mat-card>
  <h2>Filter</h2>
  <mat-list>
    <mat-list-item>
      <label>Type:
        <select>
          <option *ngFor="let type of certTypes" [value]="type">{{type}}</option>
        </select>
      </label>
    </mat-list-item>
    <mat-list-item>
      <label>Radius:
        <select>
          <option *ngFor="let radius of radiusOptions" [value]="radius">{{radius}}</option>
        </select>
      </label>
    </mat-list-item>
  </mat-list>
</mat-card>
