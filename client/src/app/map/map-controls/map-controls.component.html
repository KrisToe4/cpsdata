<div class="title">Filter</div>
<div class="filter">
  <label>Type:
    <select>
      <option *ngFor="let type of certTypes" [value]="type">{{type}}</option>
    </select>
  </label>
</div>
<div class="filter">
  <label>Radius:
    <select>
      <option *ngFor="let radius of radiusOptions" [value]="radius">{{radius}}</option>
    </select>
  </label>
</div>
